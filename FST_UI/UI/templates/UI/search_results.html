{% extends "UI/dashboard.html" %}


{% block body %}
    <div>
        <h2> Search Results </h2>
          <a href="{% url 'search' %}">Search for more</a>
        <ul>
            {% for fencer in fencers %}
           <li>
                <div class="fencer">
                    <h2> Fencers name: {{ fencer.first_name }} {{ fencer.last_name }} </h2>
                    <h3> Weapon: {{ fencer.weapon }} Rating: {{fencer.rating }} </h3>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
